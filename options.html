<!DOCTYPE html>
<head>
	<title>Twitter Bootstrap Tutorial - A responsive layout tutorial</title>
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="options.css" rel="stylesheet">
	<link href="jquery-ui.custom/css/pepper-grinder/jquery-ui-1.10.2.custom.min.css" rel="stylesheet">
	<script src="jquery-ui.custom/js/jquery-1.9.1.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script src="jquery-ui.custom/js/jquery-ui-1.10.2.custom.min.js"></script>
	<script src="options.js"></script>
</head>
<body>
	<div class='container'>
		<h1>Modulr Options</h1>
		<div class='navbar navbar-inverse'>

		</div>
		<div id='content' class='row-fluid'>
			<div class='span9 main'>
				<h2>Remove Saved Configurations</h2>
				<div class="well">
					<table class="table">
						<thead>
							<tr>
								<th>URLs</th>
								<th style="width: 36px;"></th>
							</tr>
						</thead>
						<tbody></tbody>
					</table>
				</div>
				<!-- Button to trigger modal -->
				<a href="#myModal" role="button" class="btn btn-primary" data-toggle="modal">Delete All Modules</a>

				<!-- Modal -->
				<div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
					<div class="modal-header">
						<h3 id="myModalLabel">Wait...</h3>
					</div>
					<div class="modal-body">
						<p>
							Are you sure you want to delete all configurations?
						</p>
					</div>
					<div class="modal-footer">
						<button class="btn" data-dismiss="modal" aria-hidden="true">
							Cancel
						</button>
						<button id="deleteBtn" data-dismiss="modal" class="btn btn-primary">
							Delete All Configurations
						</button>
					</div>
				</div>
			</div>
		</div>
</body>
</html>
