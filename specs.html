<!DOCTYPE html>
<head>
	<title>Modulr Options</title>
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="options.css" rel="stylesheet">
	<link href="jquery-ui.custom/css/pepper-grinder/jquery-ui-1.10.2.custom.min.css" rel="stylesheet">
	<script src="jquery-ui.custom/js/jquery-1.9.1.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script src="jquery-ui.custom/js/jquery-ui-1.10.2.custom.min.js"></script>
	<script src="specs.js"></script>
</head>
<body>
	<div class='container'>
		<h1>Modulr</h1>
		<div class='navbar navbar-inverse'>
			<div class='navbar-inner nav-collapse' style="height: auto;">
				<ul class="nav">
					<li>
						<a href="options.html">Home</a>
					</li>
					<li>
						<a href="config.html">Configuration</a>
					</li>
					<li class="active">
						<a href="specs.html">Specifications</a>
					</li>
				</ul>
			</div>
		</div>

		<div id='removeConfig' class='row-fluid'>
			<div class='span9 main'>
<!--
				<div class="well">
					<h2>Settings</h2>
					<label class="checkbox">
						<input type="checkbox">
						Some setting </label>
					<label class="checkbox">
						<input type="checkbox">
						Some other setting </label>
				</div>-->

				
				<div class="well">
					<h2>Always Modularize</h2>
					<p>
						Domains listed below will always be modularized.
					</p>
					<table class="table">
						<thead>
							<tr>
								<th>URL Domains</th>
								<th style="width: 36px;"></th>
							</tr>
						</thead>
						<tbody></tbody>

					</table>
					<a href="#modalAdd" id="addURL" role="button" class="btn btn-primary" data-toggle="modal"><i class="icon-edit icon-white"></i> <span>Add URLs</span> </a>
					<a href="#modalDelete" role="button" class="btn btn-primary" data-toggle="modal"><i class="icon-trash icon-white"></i> <span>Delete All URLs</span> </a>

				</div>

			</div>

			<div id="modalAdd" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-header">
					<h3 id="myModalLabel">Add URLs</h3>
				</div>
				<div class="modal-body">
					<p>
						Add URLs separated by commas.
					</p>
					<textarea rows="2"></textarea>
				</div>
				<div class="modal-footer">
					<button class="btn" data-dismiss="modal" aria-hidden="true">
						Cancel
					</button>
					<button id="addURLBtn" data-dismiss="modal" class="btn btn-primary">
						<i class="icon-edit icon-white"></i>
						<span>Add URLs</span>
					</button>
				</div>
			</div>

			<div id="modalDelete" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-header">
					<h3 id="myModalLabel">Wait...</h3>
				</div>
				<div class="modal-body">
					<p>
						Are you sure you want to delete all URLs?
					</p>
				</div>
				<div class="modal-footer">
					<button class="btn" data-dismiss="modal" aria-hidden="true">
						Cancel
					</button>
					<button id="deleteBtn" data-dismiss="modal" class="btn btn-primary">
						<i class="icon-trash icon-white"></i>
						<span>Delete All URLs</span>
					</button>
				</div>
			</div>
		</div>

	</div>
</body>
</html>
